    - ErrorGetFollowingList
    - ErrorGetFollowerList
    - ErrorGenerateToken
    - ErrorParseToken
    - ErrorContextValue
    - ErrorUploadFile
    - ErrorFileError
    - ErrorOSSUploadError
    - ErrorFileType
    - ErrorSendEmail
    - ErrorUpdateEmail
    - ErrorEmailLinkExpire
    - ErrorSendEmailTooFrequent
    - ErrorGetCategoryList
  response.AuthLoginResp:
    properties:
      access_token:
        type: string
      avatar:
        type: string
      nickname:
        type: string
      refresh_token:
        type: string
    type: object
  response.AuthRegisterResp:
    type: object
  response.BindEmailResp:
    type: object
  response.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  response.Follow:
    properties:
      avatar:
        type: string
      nickname:
        type: string
    type: object
  response.GetCategoryListResp:
    properties:
      list:
        items:
          $ref: '#/definitions/response.Category'
        type: array
      total:
        type: integer
    type: object
  response.ShowUserInfoResp:
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      status:
        type: string
      username:
        type: string
    type: object
  response.UploadAvatarResp:
    type: object
  response.UserFollowResp:
    type: object
  response.UserFollowerListResp:
    properties:
      follower:
        items:
          $ref: '#/definitions/response.Follow'
        type: array
    type: object
  response.UserFollowingListResp:
    properties:
      following:
        items:
          $ref: '#/definitions/response.Follow'
        type: array
    type: object
  response.UserInfoUpdateResp:
    type: object
  response.UserPasswordChangeResp:
    type: object
  response.UserUnfollowResp:
    type: object
  response.ValidEmailResp:
    type: object
