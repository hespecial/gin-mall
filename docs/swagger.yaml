basePath: /api/v1
definitions:
  common.Response:
    properties:
      code:
        $ref: '#/definitions/e.Code'
      data: {}
      msg:
        type: string
    type: object
  e.Code:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
