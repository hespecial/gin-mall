paths:
  /auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 输入`用户名-密码`以登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.AuthLoginResp'
              type: object
      summary: 用户登录
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 输入`用户名-密码-确认密码`以注册
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      - description: 确认密码
        in: formData
        name: confirm_password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.AuthRegisterResp'
              type: object
      summary: 用户注册
      tags:
      - Auth
  /category:
    get:
      consumes:
      - application/json
      description: 获取所有的商品分类
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.GetCategoryListResp'
              type: object
      summary: 获取商品分类列表
      tags:
      - Category
  /user/avatar:
    post:
      consumes:
      - multipart/form-data
      description: 上传头像，文件类型支持jpg(jpeg)、png
      parameters:
      - description: 头像
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UploadAvatarResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 上传用户头像
      tags:
      - User
  /user/email/bind:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 发送邮件到用户指定邮箱，用户确认后进行绑定
      parameters:
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.BindEmailResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 绑定邮箱
      tags:
      - User
  /user/email/valid:
    get:
      description: 通过指定链接确认绑定操作
      parameters:
      - description: email token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.ValidEmailResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 邮箱绑定确认
      tags:
      - User
  /user/follow:
    delete:
      consumes:
      - application/json
      description: 基于id取关用户
      parameters:
      - description: 取关用户的id
        in: body
        name: id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserUnfollowResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 取关用户
      tags:
      - User
    post:
      consumes:
      - application/json
      description: 基于id关注的其他用户
      parameters:
      - description: 关注用户的id
        in: body
        name: id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserFollowResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 关注用户
      tags:
      - User
  /user/follower:
    get:
      consumes:
      - application/json
      description: 获取用户的粉丝列表，列表中的用户信息包括头像和昵称
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserFollowerListResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 获取粉丝列表
      tags:
      - User
  /user/following:
    get:
      consumes:
      - application/json
      description: 获取用户的关注列表，列表中的用户信息包括头像和昵称
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserFollowingListResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 获取关注列表
      tags:
      - User
  /user/info:
    get:
      consumes:
      - application/json
      description: 可查看信息包括：用户名、昵称、用户状态、邮箱、头像
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.ShowUserInfoResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 查看用户信息
      tags:
      - User
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: 可修改用户昵称
      parameters:
      - description: 昵称
        in: formData
        name: nickname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserInfoUpdateResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 修改用户信息
      tags:
      - User
  /user/password:
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: 输入`原密码-新密码-确认密码`以更改密码
      parameters:
      - description: 原密码
        in: formData
        name: origin_password
        required: true
        type: string
      - description: 新密码
        in: formData
        name: new_password
        required: true
        type: string
      - description: 确认密码
        in: formData
        name: confirm_password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserPasswordChangeResp'
              type: object
      security:
      - AccessToken: []
      - RefreshToken: []
      summary: 更改用户密码
      tags:
      - User
securityDefinitions:
  AccessToken:
    in: header
    name: Authorization
    type: apiKey
  RefreshToken:
    in: header
    name: X-Refresh-Token
    type: apiKey
swagger: "2.0"
